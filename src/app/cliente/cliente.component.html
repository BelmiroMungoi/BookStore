<div class="content">
    <div class="row">
        <div class="col-md-8">
            <!--<h1>Lista de Clientes</h1>-->
            <a [routerLink]="['/clienteAdd']" routerLinkActive="router-link-active" class="btn btn-info btn-round">
                Adicionar Cliente
            </a>
        </div>

        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title"> Lista de Clientes</h4>
                </div>
                <div class="card-body">
                    <div class="table">
                        <table class="table">
                            <thead class=" text-primary">
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Endereço</th>
                                <th>Telefone</th>
                                <th>Acções</th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let cliente of clientes">
                                    <td>{{cliente.id}}</td>
                                    <td>{{cliente.nome}}</td>
                                    <td>{{cliente.endereco}}</td>
                                    <td>{{cliente.telefone}}</td>
                                    <td>
                                        <button class=" btn btn-danger"><i class="fa fa-trash-o" style="font-size:20px"></i></button>
                                        <button class=" btn btn-primary" [routerLink]="['/clienteAdd', cliente.id]"><i class="fa fa-edit" style="font-size:20px"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
