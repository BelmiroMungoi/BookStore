<div class="content">
    <div class="row">
        <div class="col-md-8">
            <h1>Lista de Clientes</h1>
            <a [routerLink]="['/clienteAdd']" routerLinkActive="router-link-active">
                <p>Novo</p>
            </a>
        </div>

        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title"> Simple Table</h4>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead class=" text-primary">
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Endere√ßo</th>
                                <th>Telefone</th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let cliente of clientes">
                                    <td>{{cliente.id}}</td>
                                    <td>{{cliente.nome}}</td>
                                    <td>{{cliente.endereco}}</td>
                                    <td>{{cliente.telefone}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
